<!DOCTYPE html>
<html>

<head>

	<title>CSS Still Life 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css" type="text/css" />

	<style>
	.canvas {
		/* if you want to change the background of your canvas, do it here */
		background: #2a547f;
	}

	/* this is where you can style the objects in your still life */

	
	</style>

<body>

    <div class="canvas">

        <!-- put your still life here -->
       <div id="candle">
       		<div id="base"></div>

       		<div id="ball3"></div>
       		<div id="ball1"></div>
       		<div id="ball2"></div>       		
       		<div id="ball4"></div>
       		<div id="ball5"></div>
       		<div id="ball6"></div>
       </div> 
      
      <div id="cat">
      	
      		<h1 id="meow">MEOW!</h1>
      		<h1 id="meow2">MEOW!</h1>
      		<h1 id="meow3">MEOW!</h1>
     

      	<div id="tail"></div>

      	<div id="leg1"></div>
      	<div id="leg2"></div>



      	<div id="body">

      			<div id="ear2"></div>
      		</div>

      	</div>

      	<div id="face">

      		<div id="eye1"></div>

      		</div>

      	</div>


      </div>
